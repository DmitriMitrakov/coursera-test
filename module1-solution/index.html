<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="../angular.min.js"></script>
    <script src="app.js"></script>
    <title>Module 1 Solution</title>
  </head>
  <body>
    <h1>Is it too much for lunch?</h1>
    <div ng-controller="LunchCheckController">
      <input type="text"
             ng-model="lunch">
      <button ng-click="checkLunch()">Check If Too Much</button>
      <div ng-style="{color: messageColor}">{{message}}</div>
    </div>
  </body>
</html>
